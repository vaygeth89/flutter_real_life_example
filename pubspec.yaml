name: flutter_example
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # json serialization
  json_annotation: ^4.9.0
  # http clients
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  # bloc packages
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5
  # responsible for saving secure data
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.10
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0

flutter:
  uses-material-design: true
